<!DOCTYPE html>
<html>
<head>
	<title>Local Weather App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<!-- css file -->
	<link rel="stylesheet" type="text/css" href="../Local-Weather-App/main.css">
</head>
<body>

<!-- title, city, and get my weather button -->
<div class="text-center title-section container-fluid">

    <div class="row">
        <div class="col-xs-12">
            <h1 id="title">Local Weather</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <h2><span id="city"></span>, <span id="state"></span></h2>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <i class="fa fa-bolt fa-5x btn" aria-hidden="true" id="getWeatherBtn"></i>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <p>Get My Weather!</p>
        </div>
    </div>

</div>

<!-- Tabs for current weather, hourly weather, and summary of weather for the week -->
<div class="container" id="hideWeather">
    <div class="container-fluid">
        <div class="row">
            <ul class="nav nav-tabs nav-justified">
                <li class="active"><a data-toggle="tab" href="#home"><h4>Current Weather</h4></a></li>
                <li><a data-toggle="tab" href="#menu1"><h4>Hourly Weather</h4></a></li>
                <li><a data-toggle="tab" href="#menu2"><h4>Weekly Weather</h4></a></li>
            </ul>
        </div>
    </div>

    <div class="tab-content">
        <!-- Current Weather Tab -->
        <div id="home" class="tab-pane fade in active">
            <div class="container-fluid text-center">
                <div class="row">
                    <div class="buttons col-xs-12">
                        <p><span class="btn" id="degC">&deg C</span> | <span class="btn" id="degF">&deg F</span></p>
                    </div>
                </div>

                <!-- Current weather data -->
                <div class="row">
                    <div class="col-xs-12">
                        <p>Temperature: <span id="currentTemp"></span></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <p>Dewpoint: <span id="currentDewpoint"></span></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <p>Humidity: <span id="currentHumidity"></span></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <p>Chance of Precipitation: <span id="currentPrecipProb"></span></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <p>Pressure: <span id="currentPressure"></span></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <p>Wind Speed: <span id="currentWindSpeed"></span></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <p>Wind Bearing: <span id="currentWindBearing"></span></p>
                    </div>
                </div>
            </div>
        </div>


        <div id="menu1" class="tab-pane fade">
            <div class="container text-center">
                <p class="underline">For the Hour</p>
                <p><span id="minWeather"></span></p>
                <p class="underline">For the Day</p>
                <p><span id="dailyWeather"></span></p>
            </div>
        </div>

        <div id="menu2" class="tab-pane fade">
            <div class="container text-center">
                <p class="underline">For the Week</p>
                <p><span id="weekWeather"></span></p>
            </div>
        </div>
    </div>
</div>



<!-- credits -->
<div class="text-center container credits">
    <p>Developed by Nicholas Rohrer</p>
    <a target="_blank" href="https://darksky.net/poweredby/"><img src="https://darksky.net/dev/img/attribution/poweredby-oneline-darkbackground.png" id="DarkSky"></a>
</div>


 
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- javascript file -->
<script type="text/javascript" src="../Local-Weather-App/main.js"></script>
</body>
</html>
