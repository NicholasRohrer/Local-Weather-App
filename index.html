<!DOCTYPE html>
<html>
<head>
	<title>Local Weather App</title>
    <meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

<body>
<!-- buttons -->
<div class="row">
    <div class="buttons">
        <button class="btn btn-primary" id="degC">&deg C</button>
        <button class="btn btn-primary" id="degF">&deg F</button>
    </div>
</div>
    
<!--all text for weather-->
<div class="text-center container text">
    <h1 id="title">Local Weather App</h1>
    <h2><span id="city"></span><span id="state"></span></h2>
    <h2 id="temp"></h2>
    <h2 id="weather"></h2>
    <img id="weatherIcon" src="">
</div>

<!-- credits -->
<div class="text-center container credits">
    <p>Developed by Nicholas Rohrer</p>
    <p>Weather API powered by <a target="_blank" href="https://openweathermap.org/">Open Weather Map</a>
</div>



<button onclick="myLocation()"> Click to get Location </button>
<p id="myloc"></p>
 
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
