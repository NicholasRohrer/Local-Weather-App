<div class="text-center title-section">
    <h1 id="title">Local Weather</h1>
    <h2><span id="city"></span>, <span id="state"></span></h2>
    <i class="fa fa-bolt fa-5x btn" aria-hidden="true"></i>
    <p>Get My Weather!</p>
</div>

<!-- Tabs for current weather, hourly weather, and summary of weather for the week -->
<div class="container">
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#home"><h4>Current Weather</h4></a></li>
      <li><a data-toggle="tab" href="#menu1"><h4>Hourly Weather</h4></a></li>
      <li><a data-toggle="tab" href="#menu2"><h4>Weekly Weather Summary</h4></a></li>
    </ul>

    <div class="tab-content">
      <div id="home" class="tab-pane fade in active">
        <div class="container">
            <p>Temperature: <span id="currentTemp"></span></p>
            <p id="currentDewpoint"></p>
            <p id="currentHumidity"></p>
            <p id="currentPrecipProb"></p>
            <p id="currentPressure"></p>
            <p id="currentWindSpeed"></p>
            <p id="currentWindBearing"></p>
        </div>
      </div>
      <div id="menu1" class="tab-pane fade">
        <h3>Menu 1</h3>
        <p>Some content in menu 1.</p>
      </div>
      <div id="menu2" class="tab-pane fade">
        <h3>Menu 2</h3>
        <p>Some content in menu 2.</p>
      </div>
</div>
</div>
