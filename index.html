<!DOCTYPE html>
<html>
<head>
	<title>Local Weather App</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<!-- css file -->
	<link rel="stylesheet" type="text/css" href="../Local-Weather-App/main.css">
    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
</head>
<body>
<!-- buttons -->
<div class="row">
    <div class="buttons">
        <button class="btn">C</button>
        <button class="btn">F</button>
    </div>
</div>
    
<!--all text for weather-->
<div class="text-center container text">
    <h1 id="title">Local Weather App</h1>
    <h2><span id="city"></span>, <span id="state"></span></h2>
    <h2 id="temp">Temp</h2>
    <h2 id="weather">Weather Condition</h2>
</div>

<!-- credits -->
<div class="text-center container credits">
    <p>Developed by Nicholas Rohrer</p>
    <p>Weather API powered by <a target="_blank" href="https://openweathermap.org/">Open Weather Map</a>
</div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- javascript file -->
<script type="text/javascript" src="../Local-Weather-App/main.js"></script>
</body>
</html>
